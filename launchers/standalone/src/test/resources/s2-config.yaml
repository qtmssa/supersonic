s2:
  schema:
    cache:
      enable: false

  parser:
    strategy: ONE_PASS_SELF_CONSISTENCY
    exemplar-recall:
      number: 10
    few-shot:
      number: 5
    self-consistency:
      number: 1
    multi-turn:
      enable: false

  corrector:
    additional:
      information: true
    date: true

  demo:
    names: S2VisitsDemo, S2SingerDemo, S2CompanyDemo
    enableLLM: false

  authentication:
    enable: true
    exclude:
      path: /api/auth/user/register,/api/auth/user/login
    token:
      http:
        header:
          key: Authorization

  superset:
    enabled: ${S2_SUPERSET_ENABLED:true}
    base-url: ${S2_SUPERSET_BASE_URL:http://10.0.12.244:8088}
    auth-enabled: ${S2_SUPERSET_AUTH_ENABLED:false}
    auth-strategy: ${S2_SUPERSET_AUTH_STRATEGY:JWT_FIRST}
    api-key: ${S2_SUPERSET_API_KEY:}
    jwt-username: ${S2_SUPERSET_JWT_USERNAME:}
    jwt-password: ${S2_SUPERSET_JWT_PASSWORD:}
    jwt-provider: ${S2_SUPERSET_JWT_PROVIDER:db}
    timeout-seconds: ${S2_SUPERSET_TIMEOUT_SECONDS:30}
    datasource-type: ${S2_SUPERSET_DATASOURCE_TYPE:table}
    viz-type-llm-enabled: ${S2_SUPERSET_VIZ_TYPE_LLM_ENABLED:false}
    viz-type-llm-top-n: ${S2_SUPERSET_VIZ_TYPE_LLM_TOP_N:3}
    viz-type-allow-list: ${S2_SUPERSET_VIZ_TYPE_ALLOW_LIST:}
    viz-type-deny-list: ${S2_SUPERSET_VIZ_TYPE_DENY_LIST:}
    guest-token-user-username: ${S2_SUPERSET_GUEST_USER_USERNAME:supersonic-guest}
    guest-token-user-first-name: ${S2_SUPERSET_GUEST_USER_FIRST_NAME:Supersonic}
    guest-token-user-last-name: ${S2_SUPERSET_GUEST_USER_LAST_NAME:Guest}
    sync:
      enabled: ${S2_SUPERSET_SYNC_ENABLED:true}
      interval-ms: ${S2_SUPERSET_SYNC_INTERVAL_MS:3600000}
      retry-interval-ms: ${S2_SUPERSET_SYNC_RETRY_INTERVAL_MS:60000}
      max-retries: ${S2_SUPERSET_SYNC_MAX_RETRIES:3}
